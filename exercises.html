<!DOCTYPE html>
<html>

<head>
    <style>
        .element-animation {
            animation: animation1 ease 5s;
            animation-iteration-count: infinite;
            transform-origin: 90% 90%;
         
        }
        
        @keyframes animation1 {
            0% {
                transform: translate(-124px, 300px) rotate(36deg) scaleX(10.5) scaleY(10.5);
            }
        }

    </style>
</head>

<body>

    <div class="element-animation">
        <div>A MOVING PICTURE</div>
        <div class="cardcontainer"><img class="galleryImg" src="http://cdn.skilledup.com/wp-content/uploads/2015/01/NY-Code-Design-logo.jpg"></div>
    </div>  
</body>

</html>
